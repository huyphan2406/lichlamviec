<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Calendar base -->
  <rect x="25" y="30" width="50" height="45" rx="4" fill="#ffffff" opacity="0.95"/>
  <rect x="25" y="30" width="50" height="12" rx="4" fill="#f1f5f9"/>
  
  <!-- Calendar rings -->
  <circle cx="35" cy="36" r="2" fill="#ef4444"/>
  <circle cx="45" cy="36" r="2" fill="#10b981"/>
  <circle cx="55" cy="36" r="2" fill="#f59e0b"/>
  <circle cx="65" cy="36" r="2" fill="#8b5cf6"/>
  
  <!-- Calendar lines -->
  <line x1="35" y1="48" x2="65" y2="48" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="35" y1="58" x2="65" y2="58" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="35" y1="68" x2="65" y2="68" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Cute smiley face -->
  <circle cx="50" cy="52" r="3" fill="#1e40af"/>
  <path d="M 42 60 Q 50 65 58 60" stroke="#1e40af" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Sparkle effects -->
  <circle cx="20" cy="25" r="2" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="30" r="1.5" fill="#f472b6" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="70" r="1.5" fill="#60a5fa" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>

